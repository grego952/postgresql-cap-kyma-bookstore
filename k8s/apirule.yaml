apiVersion: gateway.kyma-project.io/v2
kind: APIRule
metadata:
  name: bookstore-api
  labels:
    app: bookstore
spec:
  hosts:
  - {YOUR_HOSTNAME_HERE}
  service:
    name: bookstore-service
    namespace: cap-bookstore
    port: 80
  gateway: kyma-system/kyma-gateway
  rules:
  - path: /{**}
    methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]
    noAuth: true